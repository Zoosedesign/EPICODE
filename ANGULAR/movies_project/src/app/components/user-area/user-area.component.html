<!-- foto utente -->
<button type="button dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"
  class="btn position-relative p-0 border-0 ms-auto">
  <img class="rounded-circle" src="./assets/img/img-profilo.jpg" alt="foto utente" height="50px"/>
</button>

<!-- dropdown utente -->
<section class="dropdown-menu dropdown-menu-end position-absolute bg-black border-0 shadow" data-bs-theme="dark">
  <div class="dropdown-item d-flex gap-2 align-items-center">
    <img class="rounded-circle" src="./assets/img/img-profilo.jpg" alt="foto utente" height="50px" />
    <div class="d-flex flex-column">
      <b>Andrea Zucchetti </b>
      <small class="text-secondary">andreaz@stream.it</small>
    </div>
  </div>

  <hr class="dropdown-divider" />

  <a class="dropdown-item d-flex gap-2 z-1" [routerLink]="['movie/popular']" routerLinkActive="text-warning" riaCurrentWhenActive="page">
    <i class="bi bi-star"></i>Popular Movies
  </a>

  <a class="dropdown-item d-flex gap-2" [routerLink]="['movie/favourites']" routerLinkActive="text-warning">
    <i class="bi bi-heart"></i>Favourites
  </a>

  <a class="dropdown-item d-flex gap-2" [routerLink]="['details']" routerLinkActive="text-warning">
    <i class="bi bi-gear"></i>Area personale
  </a>

  <hr class="dropdown-divider" />

  <a class="btn dropdown-item d-flex gap-2" (click)="signOut()">
    <i class="bi bi-power"></i>Sign Out
  </a>
</section>
