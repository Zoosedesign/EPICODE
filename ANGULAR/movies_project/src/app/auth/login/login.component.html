<app-navbar></app-navbar>

<main class="container-fluid d-flex vh-100 justify-content-center align-items-center text-gray">

  <section
    class="col-12 col-sm-8 col-md-6 col-xl-4 col-xxl-3 p-5 bg-angle-top border-bottom border-warning rounded-bottom-4">
    <div class="text-center">
      <h2 class="mt-5">LOGIN UTENTE</h2>
      <p class="text-secondary">Please enter email & password !!</p>
    </div>
    <!-- login form -->
    <form class="mt-3" [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="mb-3">
        <div class="d-flex">
          <label for="email" class="form-label">Email</label>
          <!-- verifiche campo mail -->
          <small class="text-warning ms-auto"
            *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">L'email non Ã¨
            valida</small>
        </div>

        <input formControlName="email" type="email" class="form-control bg-secondary" id="email"
          aria-describedby="emailHelp">
      </div>

      <div class="mb-3">
        <div class="d-flex">
          <label for="password" class="form-label">Password</label>
          <!-- verifiche campo password -->
          <small class="text-warning ms-auto" style="margin-right: 60px;"
            *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">obbligatoria</small>
        </div>
        <div class="d-flex">
          <input formControlName="password" type="password" class="form-control bg-secondary" id="password">

          <button type="submit" class="btn btn-warning ms-3 fs-3 px-2 lh-1"
            [disabled]="!loginForm.valid"><i class="bi bi-check-circle"></i></button>
        </div>
      </div>
      <!-- opzione vai a registrami -->
      <p class="text-secondary">Prima visita?<a [routerLink]="'/register'" class="link-warning link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"> Registrati!</a></p>
    </form>

  </section>
</main>
