<main class="p-box flex-h-center w-center column">

  <input type="text" [(ngModel)]="newTaskTitle" placeholder="Inserisci una nuova task">
  <button (click)="add()">Aggiungi</button>

  <ng-container *ngIf="tasks; else recuperoTask">
    <ng-container *ngIf="tasks.length > 0; else nessunaTask">
      <div *ngFor="let task of tasks; let i = index">
        <article class="p-box bg-gray rounded purple bold flex-h-center mb shadow">
          {{task.title}}&nbsp;<input type="checkbox" class="active">
        </article>
      </div>
    </ng-container>
  </ng-container>

  <!--------- TESTI ALTERNATIVI ---------->
  <!-- creo il testo che si visualizzerà durante il caricamento -->
  <ng-template #recuperoTask>
    <p>Recupero Task...</p>
  </ng-template>
  <!-- creo il testo che si visualizzerà se non ci sarà nessuna task -->
  <ng-template #nessunaTask>
    <p>Nessuna Task in attesa.</p>
  </ng-template>

</main>
