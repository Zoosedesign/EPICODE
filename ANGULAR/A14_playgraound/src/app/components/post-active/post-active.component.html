<section class="d-flex flex-row row-gap-4 mt-5">

  <!-- gli *ng hanno come riferimento il div in vui vengono messi, e non il figlio -->
  <div *ngFor="let post of fetchGETService.data" class="col-12 col-md-6 col-lg-4 px-4">
    <article *ngIf="post.active" class="card p-4">

          <!-- Mostra i dettagli del post nella card -->
          <h2>{{ post.title }}</h2>
          <p>{{ post.body }}</p>
      </article>
    </div>
  </section>
