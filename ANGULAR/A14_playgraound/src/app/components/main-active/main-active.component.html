<main class="container-fluid">
  <section *ngFor="let post of fetchGETService.data">
    <div *ngIf="post.active">
      <div class="row">
        <div class="col-12 col-md-6 col-lg-4">
        <article class="card">
          <!-- Mostra i dettagli del post nella card -->
          <h2>{{ post.title }}</h2>
          <p>{{ post.body }}</p>
        </article>
      </div>
    </div>
  </div>
  </section>
</main>
