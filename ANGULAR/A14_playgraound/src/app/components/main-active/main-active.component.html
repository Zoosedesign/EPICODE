<main class="d-flex flex-row">

  <section *ngFor="let post of fetchGETService.data" class="col-12 col-md-6 col-lg-4">
    <div *ngIf="post.active">

        <article class="card">
          <!-- Mostra i dettagli del post nella card -->
          <h2>{{ post.title }}</h2>
          <p>{{ post.body }}</p>
        </article>
      </div>
  </section>
</main>
