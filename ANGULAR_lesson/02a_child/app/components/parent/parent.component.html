<h2>Component Parent</h2>
<button type="button" class="btn btn-primary me-2 mb-2" (click)="active = true">CREA</button>
<button type="button" class="btn btn-primary me-2 mb-2" (click)="active = false">ELIMINA</button>
<button type="button" class="btn btn-primary mb-2" (click)="nome = 'Dario'">CAMBIA</button>
<input type="text" class="form-control" [(ngModel)]="nome">
<app-child *ngIf="active" [nomeInviato]="nome"></app-child>
