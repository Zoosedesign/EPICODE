<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Andrea Zucchetti">
    <meta name="description" content="Holiday gift guides Amazon homepage">
    <meta name="keywords" content="e-commerce, store, amazon, gift, holiday">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Amazon store homepage static view</title>

</head>

<body>
    <header class="bg-darkBlue p-txt">
        <h1 class="l-h0">
            <img src="assets/img/logo.png" alt="logo amazon">
        </h1>
    </header>

    <nav class="bg-blue white txt-xs p-txt">
        <ul>
            <li class="d-in-block ml"><a href="">All</a></li>
            <li class="d-in-block ml"><a href="">Today's deals</a></li>
            <li class="d-in-block ml"><a href="">Customer service</a></li>
            <li class="d-in-block ml"><a href="">Registry</a></li>
            <li class="d-in-block ml"><a href="">Gift Cards</a></li>
            <li class="d-in-block ml"><a href="">Sell</a></li>
        </ul>
    </nav>

    <main class="p-box bg-sfondo">
        <button class="b-0 bg-orange txt-xs w100 p-txt">
            <a href="" class="white">Shop All holiday Gift Cards</a>
        </button>

        <article class="bg-gift center white ph mt">
            <h2>Holiday Gift Guides</h2>
            <strong class="txt-xs mt">Be a go-gifter</strong>
        </article>

        <article class="mt">
            <section class="bg-white p-card">
                <h3 class="txt-md d-in-block">Find the perfect gift</h3>
                <button class="b-0 bg-white txt-xs">
                    <a href="" class="green"><b>Shop now</b></a>
                </button>

                <div class="w100 container">
                    <figure class="bg-tablet h25 w25"></figure>
                    <span class="space"></span>
                    <figure class="bg-tablet h25 w25"></figure>
                    <span class="space"></span>
                    <figure class="bg-tablet h25 w25"></figure>
                    <span class="space"></span>
                    <figure class="bg-tablet h25 w25"></figure>
                </div>
            </section>
        </article>

        
    </main>


</body>

</html>
