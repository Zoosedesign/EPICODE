<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Banking</title>
</head>

<body>

    <div class="son">
        <h1>SON ACCOUNT</h1>
        <h3>balance : <span id="viewSonBalance">0</span> €</h3>
        <form>
            <input type="number" id="sd">
            <button type="button" id="sonDepositButton">Versamento</button>

            <br>

            <input type="number" id="sw">
            <button type="button" id="sonWithdrawButton">Prelievo</button>
        </form>
    </div>

    <hr>

    <div class="mother">
        <h1>MOTHER ACCOUNT</h1>
        <h3>balance : <span id="viewMotherBalance">0</span><span> €</span></h3>
        <form>
            <input type="number" id="md">
            <button type="button" id="motherDepositButton">Versamento<sup>*</sup></button><br>
            <small><sup>*</sup>al versamento verrà applicato un tasso di interessi del 10%</small>

            <br>

            <input type="number" id="mw">
            <button type="button" id="motherWithdrawButton">Prelievo</button>
        </form>
    </div>

    <hr>

    <script src="./assets/js/bankApp.js"></script>
</body>

</html>
