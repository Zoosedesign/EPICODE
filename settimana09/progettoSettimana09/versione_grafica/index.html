<!DOCTYPE html>
<html lang="it">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telefono progetto settimana 9</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">

    <style>
        #tastiera button {
            min-width: 52px;
            min-height: 52.8px;
            padding-top: 10px;
        }

        #tastiera button:hover,
        footer button:hover {
            transform: scale(110%);
        }

        .lh-min {
            line-height: 12px;
        }

        .fs-7 {
            font-size: 10px;
        }

        .fs-8 {
            font-size: 6px;
        }

        .bg-gray {
            background: #e5e5e5;
        }

        .bg-gray:hover {
            background: #b5b5b5;
        }
    </style>
</head>

<body class="container-fluid bg-secondary d-flex align-items-center justify-content-center vh-100">
    <main class="bg-primary p-1 rounded-5" style="width: 290px">
        <div class="bg-black p-2 rounded-5">
            <div class="bg-white text-center" style="border-radius: 25px;">
                <header class="d-flex">
                    <small class="col-3 d-flex justify-content-center align-items-center fw-bold fs-7">09:41</small>
                    <small class="col-6 bg-black ps-2 pb-2 rounded-bottom-4">
                        <!-- icona lente -->
                        <i class="bi bi-0-circle-fill"></i>
                    </small>
                    <small class="col-3 d-flex justify-content-center align-items-center fw-bold fs-7">
                        <!-- icona campo -->
                        <i class="bi bi-reception-4 me-2"></i>
                        <!-- icona batteri -->
                        <i class="bi bi-battery-half fs-6"></i>
                    </small>
                </header>
                <!-- form selezione utente -->
                <form class="d-flex justify-content-center">
                    <select id="sceltaUtente" required class="fs-7 border-0 rounded-pill mt-2 bg-gray">
                        <option value="" disabled selected>seleziona utente</option>
                        <option value="Giovanni">Giovanni Rossi</option>
                        <option value="luigi">Luigi Verdi</option>
                        <option value="Andrea">Andrea Bianchi</option>
                    </select>
                </form>

                <!-------- AREA COMPOSIZIONE NUMERO -------->
                <h1 class="mt-3" id="numero" style="height: 35px;"></h1>

                <!-------- TASTIERA TELEFONO -------->
                <section id="tastiera" class="mt-5 text-center">
                    <!-- 1 2 3 -->
                    <div>
                        <button type="button" class="btn bg-gray rounded-circle fs-3 lh-min" value="1">1<br>
                            <span class="fs-8 fw-bolder">&nbsp;</span>
                        </button>
                        <button type="button" class="btn bg-gray rounded-circle fs-3 lh-min mx-2" value="2">2<br>
                            <span class="fs-8 fw-bolder">A B C</span>
                        </button>
                        <button type="button" class="btn bg-gray rounded-circle fs-3 lh-min" value="3">3<br>
                            <span class="fs-8 fw-bolder">D E F</span>
                        </button>
                    </div>
                    <!-- 4 5 6 -->
                    <div class="mt-3">
                        <button type="button" class="btn bg-gray rounded-circle fs-3 lh-min" value="4">4<br>
                            <span class="fs-8 fw-bolder">G H I</span>
                        </button>
                        <button type="button" class="btn bg-gray rounded-circle fs-3 lh-min mx-2" value="5">5<br>
                            <span class="fs-8 fw-bolder">J K L</span>
                        </button>
                        <button type="button" class="btn bg-gray rounded-circle fs-3 lh-min" value="6">6<br>
                            <span class="fs-8 fw-bolder">M N O</span>
                        </button>
                    </div>
                    <!-- 7 8 9 -->
                    <div class="mt-3">
                        <button type="button" class="btn bg-gray rounded-circle fs-3 lh-min" value="7">7<br>
                            <span class="fs-8 fw-bolder">P Q R S</span>
                        </button>
                        <button type="button" class="btn bg-gray rounded-circle fs-3 lh-min mx-2" value="8">8<br>
                            <span class="fs-8 fw-bolder">T U V</span>
                        </button>
                        <button type="button" class="btn bg-gray rounded-circle fs-3 lh-min" value="9">9<br>
                            <span class="fs-8 fw-bolder">W X Y Z</span>
                        </button>
                    </div>
                    <!-- * 0 # -->
                    <div class="mt-3">
                        <button type="button" class="btn bg-gray rounded-circle fs-1 lh-min pt-3">*</button>
                        <button type="button" class="btn bg-gray rounded-circle fs-3 lh-min mx-2" value="0">0<br>
                            <span class="fs-7 fw-bolder">+</span>
                        </button>
                        <button type="button" class="btn bg-gray rounded-circle fs-5 lh-min fw-semibold pt-1">#<br>
                        </button>
                    </div>
                    <!-- pulsante di chiamata -->
                    <div class="mt-3">
                        <button type="button" class="btn btn-success rounded-circle fs-3 lh-min mx-2">
                            <svg width="28" height="28" fill="#fff" viewBox="0 0 16 20">
                                <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
                              </svg>
                        </button>
                    </div>
                </section>

                <!-------- MENU IN BASSO -------->
                <footer class="mt-4">
                    <button type="button" class="btn fs-3 lh-min pt-3 text-secondary">
                        <i class="bi bi-coin"></i><br>
                        <small class="fs-7">ricarica</small>
                    </button>
                    <button type="button" class="btn fs-3 lh-min pt-3 text-secondary">
                        <i class="bi bi-clock-history"></i><br>
                        <small class="fs-7">recenti</small>
                    </button>
                    <button type="button" class="btn fs-3 lh-min pt-3 text-secondary">
                        <i class="bi bi-person-circle"></i><br>
                        <small class="fs-7">contatti</small>
                    </button>
                    <button type="button" class="btn fs-3 lh-min pt-3 text-primary">
                        <i class="bi bi-grid-3x3-gap"></i><br>
                        <small class="fs-7">tastiera</small>
                    </button>
                </footer>

                <span class="d-flex justify-content-center">
                    <hr class="border border-black border-3 w-50 opacity-100 rounded-pill mb-1">
                </span>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
