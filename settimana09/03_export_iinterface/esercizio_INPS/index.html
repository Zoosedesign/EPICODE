<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo tasse Partita IVA</title>
</head>
<style>
    * {
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
        letter-spacing: 1px;
    }

    section {
        background: burlywood;
        border-radius: 20px;
        margin-top: 100px;
        padding: 30px;
    }

    h1 {
        margin: 0;
        text-align: center;
    }

    h2 {
        margin-top: 50px;
        margin-bottom: 0;
    }

    ol {
        margin: 0;
    }

    hr {
        border: 1px solid #000;
        width: 100%;
    }

    form {
        flex-direction: column;
    }

    body {
        flex-direction: column;
        width: 50%;
        margin: auto;
    }

    .d-flex {
        display: flex;
    }

    div input {
        flex-grow: 1;
        margin-right: 10px;
    }

    label {
        margin-top: 10px;
    }
</style>

<body class="d-flex">
    <section>
        <h1>CALCOLO TASSE / UTILI PARTITE IVA</h1>
        <hr>
        <form class="d-flex">
            <label for="sceltaSettore">Settore:</label>
            <select id="sceltaSettore" required>
                <option value="" disabled selected>---- seleziona un settore ------</option>
                <option value="settoreAlimentare">Settore Alimentare</option>
                <option value="settoreCommercio">Settore Commercio</option>
                <option value="settoreCostruzioni">Settore Costruzioni</option>
                <option value="settoreAmbulanti">Settore Ambulanti</option>
            </select>

            <label for="fatturato">Fatturato:</label>
            <input type="number" id="fatturato" required>


            <label for="nomeUser">Nome:</label>
            <div class="d-flex">
                <input type="text" id="nomeUser" required>

                <button type="button" onclick="aggiungiCliente()">Aggiungi Cliente</button>
            </div>
        </form>
    </section>

    <h2>I NOSTRI CLIENTI</h2>
    <ol>

    </ol>
</body>

<script src="./assets/js/script.js"></script>

</html>
