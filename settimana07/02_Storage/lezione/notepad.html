<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blocco note in JS</title>
    <style>
      .container {
        width: 500px;
        margin-left: auto;
        margin-right: auto;
      }

      h2 {
        text-align: center;
      }

      textarea {
        width: 100%;
      }

      .button-container {
        display: flex;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Blocco note</h2>
      <textarea
        rows="15"
        placeholder="Nessun contenuto trovato, inserisci del testo"
      ></textarea>
      <div class="button-container">
        <button id="save-button">SALVA</button>
        <button id="clear-button">SVUOTA MEMORIA</button>
      </div>
    </div>
    <script src="notepad.js"></script>
  </body>
</html>
