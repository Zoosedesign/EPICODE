  <!--------------- CONTENUTO PAGINA -------------------->
  <main class="container text-center d-flex align-items-center justify-content-center vh-100">
    <section class="col-12 col-md-8 col-lg-6">
      <h2>Aggiungi prodotto &nbsp; | &nbsp; area backoffice</h2>

      <!--------------- FORM -------------------->
      <form class="mt-5 text-start">
        <div class="mb-3">
          <label for="name" class="form-label">Nome <small class="text-secondary">(required)</small></label>
          <input type="text" class="form-control" id="name" aria-describedby="namefield" required />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Descrizione <small
              class="text-secondary">(required)</small></label>
          <textarea class="form-control" id="description" aria-describedby="descriptionfield" rows="5"
            required></textarea>
        </div>
        <div class="mb-3">
          <label for="brand" class="form-label">Marchio <small class="text-secondary">(required)</small></label>
          <input type="text" class="form-control" id="brand" aria-describedby="brandfield" required />
        </div>
        <div class="mb-3">
          <label for="imageUrl" class="form-label">URL immagine (https//...) <small class="text-secondary">(required)</small></label>
          <input type="text" class="form-control" id="imageUrl" aria-describedby="imgUrlfield" required />
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Prezzo <small class="text-secondary">(required)</small></label>
          <div class="d-flex">
            <input type="number" class="form-control" id="price" aria-describedby="pricefield" required />

            <!--------------- BOTTONE AGGIUNGI O MODIFICA -------------------->
            <button type="submit" class="btn btn-primary fw-bold ps-4 pe-3 ms-5 rounded-end-0 rounded-pill" id="add-button">
              SALVA
            </button>
            <!--------------- BOTTONE RIMUOVI DAL SERVER -------------------->
            <button type="button" class="btn btn-danger d-none rounded-start-0" id="delete-button">
              &#10005;
            </button>
          </div>
        </div>
      </form>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/backoffice.js"></script>
