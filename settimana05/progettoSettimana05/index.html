<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Medium homepage</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="d-flex p-box">
        <span class="w-10"></span>
        <h1 class="w-20 d-flex v-center">
            <img src="assets/img/svg/logo.svg" alt="logo Medium">
        </h1>
        <nav class="w-60 d-flex end">
            <ul class="d-flex v-center">
                <li><a href="">Our Story</a></li>
                <li><a href="">Membership</a></li>
                <li><a href="">Write</a></li>
                <li><a href="">Sign In</a></li>
            </ul>
            <button><a href="">Get Started</a></button>
        </nav>
        <span class="w-10"></span>
    </header>

    <hr>

    <section id="top" class="d-flex">
        <span class="w-10"></span>
        <div class="w-50">

        </div>

        <figure class="w-40">
            <img src="assets/img/svg/artwork_M.svg" alt="graphic artwork with multiply M character">
        </figure>
    </section>


</body>

</html>
